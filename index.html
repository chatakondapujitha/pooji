<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            margin: 0;
            overflow: hidden;
            background-color: #0f172a;
        }

        /* Moving Background Gradient */
        .gradient-bg {
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: radial-gradient(circle at 50% 50%, #4f46e5, #000000);
            z-index: -2;
        }

        /* Animated Blobs */
        .blob {
            position: absolute;
            filter: blur(80px);
            z-index: -1;
            opacity: 0.6;
            animation: move 10s infinite alternate;
        }
        .blob-1 { top: 10%; left: 20%; width: 300px; height: 300px; background: #c026d3; animation-duration: 12s; } 
        .blob-2 { bottom: 20%; right: 10%; width: 400px; height: 400px; background: #2563eb; animation-duration: 8s; }  
        .blob-3 { bottom: 10%; left: 10%; width: 250px; height: 250px; background: #06b6d4; animation-duration: 15s; } 

        @keyframes move {
            from { transform: translate(0, 0) scale(1); }
            to { transform: translate(30px, -30px) scale(1.1); }
        }

        .glass-scroll::-webkit-scrollbar { width: 6px; }
        .glass-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }
        .glass-scroll::-webkit-scrollbar-track { background: transparent; }

        @keyframes popIn {
            0% { opacity: 0; transform: scale(0.9) translateY(10px); }
            100% { opacity: 1; transform: scale(1) translateY(0); }
        }
        .pop-in { animation: popIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
        
        pre {
            background: rgba(0,0,0,0.3);
            padding: 1rem;
            border-radius: 0.75rem;
            overflow-x: auto;
            margin: 0.5rem 0;
            border: 1px solid rgba(255,255,255,0.1);
        }
        code { font-family: monospace; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 text-white">

    <div class="gradient-bg"></div>
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>

    <div class="w-full max-w-3xl h-[85vh] flex flex-col rounded-3xl border border-white/10 bg-white/5 backdrop-blur-xl shadow-2xl relative overflow-hidden">
        
        <div class="p-6 border-b border-white/10 flex justify-between items-center bg-white/5">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-pink-500 to-violet-600 flex items-center justify-center shadow-lg transform hover:rotate-12 transition-transform duration-300">
                    âœ¨
                </div>
                <div>
                    <h1 class="text-xl font-semibold tracking-wide">Creative Muse</h1>
                    <p class="text-xs text-blue-200 opacity-80">Design â€¢ Code â€¢ Write</p>
                </div>
            </div>
            <div class="text-[10px] uppercase tracking-widest text-white/40 font-bold bg-white/5 px-3 py-1 rounded-full border border-white/10">
                AI Powered
            </div>
        </div>

        <div id="chat-container" class="flex-1 overflow-y-auto p-6 space-y-6 glass-scroll">
            <div class="flex gap-4 pop-in">
                <div class="w-8 h-8 rounded-full bg-gradient-to-r from-cyan-500 to-blue-500 flex-shrink-0 flex items-center justify-center text-xs">AI</div>
                <div class="bg-white/10 border border-white/5 p-4 rounded-2xl rounded-tl-none text-sm font-light leading-relaxed backdrop-blur-md max-w-[85%]">
                    <p>Hello! I'm your creative partner. ðŸŽ¨ <br>Whether you need code, poetry, or wild ideas, I'm here to help spark your imagination. What are we creating today?</p>
                </div>
            </div>
        </div>

        <div id="loading" class="hidden px-8 py-2">
            <div class="flex gap-1 justify-center">
                <span class="w-2 h-2 bg-pink-500 rounded-full animate-bounce"></span>
                <span class="w-2 h-2 bg-purple-500 rounded-full animate-bounce" style="animation-delay: 0.1s"></span>
                <span class="w-2 h-2 bg-blue-500 rounded-full animate-bounce" style="animation-delay: 0.2s"></span>
            </div>
        </div>

        <div class="p-4 bg-black/20 backdrop-blur-md border-t border-white/10">
            <form id="chat-form" class="relative">
                <input type="text" id="user-input" placeholder="Type something magical..." 
                    class="w-full bg-white/5 border border-white/10 rounded-2xl py-4 pl-6 pr-14 text-white placeholder-white/30 focus:outline-none focus:bg-white/10 focus:border-pink-500/50 transition-all shadow-inner" autocomplete="off">
                
                <button type="submit" 
                    class="absolute right-2 top-2 bottom-2 w-10 h-10 bg-gradient-to-br from-pink-500 to-violet-600 rounded-xl flex items-center justify-center hover:scale-105 active:scale-95 transition-transform shadow-lg group">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-white group-hover:rotate-45 transition-transform duration-300" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z" />
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        const apiKey = "AIzaSyC-BDZdfRxEi2g2LRWLj88wZ6C0mE6jQp8";
        const modelId = "gemini-2.5-flash-preview-09-2025";
        const systemPrompt = "You are a creative, imaginative, and helpful AI Muse. You use emojis ðŸŒŸ occasionally. You are concise but stylish in your writing. If asked for code, you provide it cleanly. Be inspiring.";

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const loadingDiv = document.getElementById('loading');
        
        let history = [];

        function appendMessage(role, text) {
            const isUser = role === 'user';
            const div = document.createElement('div');
            div.className = `flex gap-4 pop-in ${isUser ? 'flex-row-reverse' : ''}`;

            const avatar = document.createElement('div');
            avatar.className = `w-8 h-8 rounded-full flex-shrink-0 flex items-center justify-center text-xs font-bold shadow-lg ${isUser ? 'bg-white text-black' : 'bg-gradient-to-r from-cyan-500 to-blue-500 text-white'}`;
            avatar.innerText = isUser ? 'ME' : 'AI';

            const bubble = document.createElement('div');
            const bubbleStyle = isUser 
                ? "bg-gradient-to-br from-violet-600 to-indigo-600 text-white border-transparent" 
                : "bg-white/10 border-white/5 text-gray-100";
            
            bubble.className = `${bubbleStyle} border p-4 rounded-2xl ${isUser ? 'rounded-tr-none' : 'rounded-tl-none'} backdrop-blur-md text-sm leading-relaxed shadow-lg max-w-[85%]`;

            if (!isUser && typeof marked !== 'undefined') {
                bubble.innerHTML = marked.parse(text);
            } else {
                bubble.textContent = text;
            }

            div.appendChild(avatar);
            div.appendChild(bubble);
            chatContainer.appendChild(div);
            chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
        }

        async function fetchWithRetry(url, options, retries = 5, backoff = 1000) {
            try {
                const response = await fetch(url, options);
                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (err) {
                if (retries > 0) {
                    await new Promise(resolve => setTimeout(resolve, backoff));
                    return fetchWithRetry(url, options, retries - 1, backoff * 2);
                }
                throw err;
            }
        }

        document.getElementById('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;

            appendMessage('user', text);
            userInput.value = '';
            loadingDiv.classList.remove('hidden');

            try {
                const payload = {
                    contents: [...history, { role: "user", parts: [{ text }] }],
                    systemInstruction: { parts: [{ text: systemPrompt }] }
                };

                const data = await fetchWithRetry(
                    `https://generativelanguage.googleapis.com/v1beta/models/${modelId}:generateContent?key=${apiKey}`,
                    {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    }
                );

                const aiText = data.candidates?.[0]?.content?.parts?.[0]?.text || "The creative spark faded...";
                
                history.push({ role: "user", parts: [{ text }] });
                history.push({ role: "model", parts: [{ text: aiText }] });
                
                appendMessage('model', aiText);
            } catch (err) {
                appendMessage('model', "I'm having trouble connecting to the stars right now. Please try again in a moment.");
            } finally {
                loadingDiv.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
